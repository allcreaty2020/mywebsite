<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频访问</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f5f5f5;
    }
    #content {
      display: none;
      margin-top: 20px;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>请输入密码查看视频</h2>
  <input type="password" id="password" placeholder="输入密码">
  <button onclick="checkPassword()">提交</button>

  <div id="content">
    <h3>受保护的视频</h3>
    <!-- 替换下面的 src 链接为你的 YouTube 或 Vimeo 视频地址 -->
    <iframe src="https://www.youtube.com/embed/mw8CFZbegPY" allowfullscreen></iframe>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "123456"; // 你可以改成自己的密码
      if (input === correctPassword) {
        document.getElementById("content").style.display = "block";
      } else {
        alert("密码错误，请重试！");
      }
    }
  </script>
</body>
</html>
