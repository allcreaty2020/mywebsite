<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allcreaty – Start</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("/background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 960px;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* 底部 logo 缩小 20%（一致） */
    .logo-footer-second {
      width: 12.8vw;
      max-width: 77px;
      min-width: 45px;
      height: auto;
      margin-top: 24px;
      margin-bottom: 20px;
    }

    /* 输入框 */
    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    /* 按钮 */
    button {
      background-color: transparent;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: rgb(130, 65, 27);
      color: rgb(235, 228, 212);
    }

    /* ⭐ 社交图标栏 ⭐ */
    .social-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
    }

    .social-icon {
      width: 34px;
      height: 34px;
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .social-icon:hover {
      transform: scale(1.18);
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      body { background-attachment: scroll; }
      .page { padding: 16px 12px 24px; }
