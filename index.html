<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allcreaty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: #ffffff;
      overflow: hidden;
    }

    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .side {
      flex: 1;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.25s ease;
    }

    .side::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.08);
      transition: 0.25s ease;
    }

    .side:hover::after {
      background: rgba(0,0,0,0.22);
    }

    .side img {
      width: 80%;
      max-width: 520px;
      height: auto;
      z-index: 2;
      transition: transform 0.35s ease;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.15));
    }

    .side:hover img {
      transform: scale(1.05);
    }

    .label {
      position: absolute;
      bottom: 42px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      z-index: 3;
      text-shadow: 0 4px 14px rgba(0,0,0,0.35);
    }

    /* Left side styling */
    .vision {
      background-image: url("/background.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* Right side styling */
    .art {
      background-image: url("/background.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* Mobile: stack vertically */
    @media (max-width: 860px) {
      body { overflow: auto; }
      .split-container {
        flex-direction: column;
        height: auto;
      }
      .side {
        height: 50vh;
      }
      .label {
        bottom: 28px;
        font-size: 20px;
      }
      .side img {
        width: 86%;
        max-width: 420px;
      }
    }
  </style>
</head>

<body>

  <div class="split-container">

    <!-- LEFT: Vision -->
    <div class="side vision" onclick="window.location.href='/vision/'">
      <img src="/vision/assets/elite/Elite-1.png" alt="Allcreaty Vision - Elite" />
      <div class="label">VISION</div>
    </div>

    <!-- RIGHT: Art -->
    <div class="side art" onclick="window.location.href='/start/'">
      <img src="/logofp.png" alt="Allcreaty Art" />
      <div class="label">ART</div>
    </div>

  </div>

</body>
</html>
