<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f5f5f5;
    }
    #content {
      display: none;
      margin-top: 20px;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Enter the password to view the video</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <div id="content">
    <h3>Protected Video</h3>
    <!-- Replace the src below with your YouTube video link -->
    <iframe src="https://www.youtube.com/embed/mw8CFZbegPY" allowfullscreen></iframe>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "123456"; // Change this to your own password
      if (input === correctPassword) {
        document.getElementById("content").style.display = "block";
      } else {
        alert("Incorrect password, please try again!");
      }
    }
  </script>
</body>
</html>
