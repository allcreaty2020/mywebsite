<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #login {
      margin-top: 20px;
    }
    #content {
      display: none;
      margin-top: 20px;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Page 1: Logo1 + Password -->
  <div id="login">
    <img src="logo1.png" alt="Logo1" class="logo">
    <br>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Page 2: Logo2 + Video -->
  <div id="content">
    <img src="logo2.png" alt="Logo2" class="logo">
    <iframe src="https://www.youtube.com/embed/mw-LF6qYdzs" allowfullscreen></iframe>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "12345678"; // 新密码
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";   // 隐藏页面1
        document.getElementById("content").style.display = "block"; // 显示页面2
      } else {
        alert("Wrong password, please try again!");
      }
    }
  </script>
</body>
</html>
