<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Video</title>

  <!-- ✅ 让手机浏览器用设备宽度排版 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }

    .page.active { display: flex; }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* 第 1 页底部 logo1 */
    .logo-small {
      width: 20vw;
      max-width: 120px;
      min-width: 70px;
      height: auto;
      margin-top: 40px;
    }

    /* 第 2 页顶部的 logo1：放大一倍 */
    .logo1-small-second {
      width: 40vw;
      max-width: 200px;
      min-width: 120px;
      height: auto;
      margin-bottom: 4vw; /* 中间空白（适中一点） */
    }

    /* 第 2 页 Logo3：缩小 20% 后的尺寸 */
    .logo3-second {
      width: 64vw;
      max-width: 520px;
      min-width: 240px;
      height: auto;
      margin-bottom: 20px;
    }

    /* 密码输入区 */
    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Pattern & Playlist 按钮 */
    .download-button {
      display: inline-block;
      padding: 14px 24px;
      margin: 10px 0 20px 0;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .download-button:hover {
      opacity: 0.9;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    /* 视频容器：自适应 16:9 */
    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin-top: 8px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* 视频按钮（每个独占一行） */
    .video-buttons {
      margin-top: 14px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .video-choice {
      width: 80%;
      max-width: 320px;
      padding: 12px 18px;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .video-choice:hover {
      background-color: #555;
    }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    /* ✅ 针对手机优化（小屏幕） */
    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        justify-content: flex-start;
      }

      .page {
        padding: 16px 12px 32px;
      }

      .logo {
        width: 90vw;
        max-width: 90vw;
        min-width: 0;
      }

      .logo1-small-second {
        width: 50vw;
        max-width: 50vw;
        min-width: 0;
        margin-bottom: 16px;
      }

      .logo3-second {
        width: 90vw;
        max-width: 90vw;
        min-width: 0;
      }

      .logo-small {
        width: 30vw;
        max-width: 100px;
        min-width: 0;
      }

      .video-container {
        width: 100%;
      }

      .video-choice,
      .download-button {
        width: 100%;
        max-width: 360px;
      }
    }

    /* ✅ 大屏幕时稍微收窄内容，视觉更集中 */
    @media (min-width: 1024px) {
      .page {
        padding: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- ░░░ 第 1 页：密码页面 ░░░ -->
  <div id="page1" class="page active">
    <img src="logo3.png" class="logo" alt="Logo 3" />

    <div style="font-size:20px; margin-bottom:10px;">
      Please enter your password
    </div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <img src="logo1.png" class="logo-small" alt="Logo1 Bottom" />
  </div>

  <!-- ░░░ 第 2 页：Pattern + 视频 ░░░ -->
  <div id="page2" class="page">

    <!-- 顶部 Logo1 -->
    <img src="logo1.png" class="logo1-small-second" alt="Logo1 Second" />

    <!-- 下方 Logo3 -->
    <img src="logo3.png" class="logo3-second" alt="Logo3 Second" />

    <div class="section-title">Cappy the Acorn Crochet Pattern</div>

    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download PDF Pattern
    </a>

    <div class="section-title">Cappy the Acorn Video Tutorial</div>

    <div class="video-container">
      <iframe
        id="cappyPlayer"
        src="https://www.youtube.com/embed/NrT-XzwVBqE"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-buttons">
      <button class="video-choice" data-video="https://www.youtube.com/embed/NrT-XzwVBqE">
        Part 1: Nut
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/Nt1fLHxFxFk">
        Part 2: Cap
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/h4pKxE_wI0o">
        Part 3: Stem
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/MK3BJYTtreY">
        Part 4: Joining the Cap and Stem
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/FxDK50NTeIA">
        Part 5: Joining the Nut and Cap
      </button>
    </div>

    <a
      class="download-button"
      href="https://www.youtube.com/playlist?list=PL4emmv00y2eX2fsQef0tG8yCqG6rhXMTm"
      target="_blank">
      Watch Full Playlist on YouTube
    </a>

    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>
  </div>

  <script>
    function checkPassword() {
      var pw = document.getElementById("password").value;
      if (pw === "cappy") {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }

    /* 切换视频 */
    document.querySelectorAll(".video-choice").forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("cappyPlayer").src = btn.dataset.video;
      });
    });
  </script>

</body>
</html>
