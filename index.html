<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #login {
      margin-top: 20px;
    }
    #content {
      display: none;
      margin-top: 20px;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">
  
  <!-- Password section -->
  <div id="login">
    <h2>Please enter password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Hidden content -->
  <div id="content">
    <iframe src="https://www.youtube.com/embed/mw8CFZbegPY" allowfullscreen></iframe>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "123456"; // Change this to your own password
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";   // 隐藏输入区
        document.getElementById("content").style.display = "block"; // 显示视频
      } else {
        alert("Wrong password, please try again!");
      }
    }
  </script>
</body>
</html>
