<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Video</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    .page.active { display: flex; }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* 缩小版 Logo1（再缩小 20%） */
    .logo-small {
      width: 20vw;
      max-width: 120px;
      min-width: 70px;
      margin-top: 40px; /* 增加与密码输入区的距离 */
      height: auto;
    }

    /* 第二页顶部 logo1 缩小 60% */
    .logo1-small-second {
      width: 40vw;
      max-width: 200px;
      min-width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo3-second {
      width: 50vw;
      max-width: 260px;
      min-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }

    .download-button {
      display: inline-block;
      padding: 14px 24px;
      margin: 10px 0 20px 0;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%;
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .video-buttons {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .video-choice {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .video-choice:hover { background-color: #555; }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div id="page1" class="page active">

    <img src="logo3.png" class="logo" alt="Logo 3" />

    <div style="font-size: 20px; margin-bottom: 10px;">
      Please enter your password
    </div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- 缩小后的 Logo1 -->
    <img src="logo1.png" class="logo-small" alt="Logo Bottom" />
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page">

    <!-- 改成 logo1 (缩小 60%) -->
    <img src="logo1.png" class="logo1-small-second" alt="Logo1 Small Second Page" />

    <!-- 再加上 logo3 -->
    <img src="logo3.png" class="logo3-second" alt="Logo3 Second Page" />

    <div class="section-title">Cappy the Acorn Crochet Pattern</div>

    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download PDF Pattern
    </a>

    <div class="section-title">Cappy The Acorn Video</div>

    <div class="video-container">
      <iframe id="cappyPlayer"
        src="https://www.youtube.com/embed/NrT-XzwVBqE"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-buttons">
      <button class="video-choice" data-video="https://www.youtube.com/embed/NrT-XzwVBqE">
        Part 1: Nut
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/Nt1fLHxFxFk">
        Part 2: Cap
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/h4pKxE_wI0o">
        Part 3: Stem
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/MK3BJYTtreY">
        Part 4: Joining the Cap and Stem
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/FxDK50NTeIA">
        Part 5: Joining the Nut and Cap
      </button>
    </div>

    <!-- 新按钮：Watch Full Playlist -->
    <a
      class="download-button"
      href="https://www.youtube.com/playlist?list=PL4emmv00y2eX2fsQef0tG8yCqG6rhXMTm"
      target="_blank">
      Watch Full Playlist on YouTube
    </a>

    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      if (input === "cappy") {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }

    const videoButtons = document.querySelectorAll(".video-choice");
    const player = document.getElementById("cappyPlayer");

    videoButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        player.src = btn.dataset.video;
      });
    });
  </script>

</body>
</html>
