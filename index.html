<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Video</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    /* 全站背景 + 居中布局（第一页、第二页共用） */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      background-image: url("background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      min-height: 100vh;
      display: flex;
      align-items: center;      /* 垂直居中 */
      justify-content: center;  /* 水平居中 */
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;  /* 页面内部内容垂直居中 */
      padding: 20px;
      width: 100%;
      max-width: 960px;
      text-align: center;
      min-height: 100vh;        /* 让每一页都至少占满一屏 */
    }

    .page.active { display: flex; }

    /* 通用大 logo（第一页顶部用、之前用过的尺寸） */
    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* 第一页底部的小 logo1 */
    .logo-small {
      width: 20vw;
      max-width: 120px;
      min-width: 70px;
      height: auto;
      margin-top: 40px;
    }

    /* 第二页顶部的 logo1（已经放大过） */
    .logo1-small-second {
      width: 40vw;
      max-width: 200px;
      min-width: 120px;
      height: auto;
      margin-bottom: 4vw;
    }

    /* 第二页的 Logo3：缩小 50% 后的尺寸 */
    .logo3-second {
      width: 32vw;       /* 之前 64vw → 现在缩小一半 */
      max-width: 260px;  /* 之前 520 → 一半 */
      min-width: 120px;  /* 之前 240 → 一半 */
      height: auto;
      margin-bottom: 20px;
    }

    /* 第二页最底部的 logo.png
       比第一页的 logo-small 再小 20%：
       logo-small: 20vw / 120px
       这里：16vw / 96px */
    .logo-footer-second {
      width: 16vw;
      max-width: 96px;
      min-width: 56px;
      height: auto;
      margin-top: 16px;
    }

    /* 密码输入区域 */
    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    /* 按钮统一风格（透明背景 + 深棕边框 + hover 深棕背景 + 米白字） */
    button,
    .download-button,
    .video-choice {
      background-color: transparent;
      color: #000;
      border: 2px solid rgb(130, 65, 27);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.25s ease;
      display: inline-block;
    }

    button:hover,
    .download-button:hover,
    .video-choice:hover {
      background-color: rgb(130, 65, 27);
      color: rgb(235, 228, 212);
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    /* 自适应视频容器，16:9 比例 */
    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin-top: 8px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%;
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }

    /* Part 1–5 一行一个按钮 */
    .video-buttons {
      margin-top: 14px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .video-choice {
      width: 80%;
      max-width: 320px;
    }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    /* 手机优化：保留居中，同时微调宽度 */
    @media (max-width: 600px) {
      body {
        align-items: center;
        justify-content: center;
        background-attachment: scroll;
      }

      .page {
        padding: 16px 12px 24px;
        min-height: 100vh;
      }

      .logo {
        width: 90vw;
        max-width: 90vw;
      }

      .logo1-small-second {
        width: 60vw;
        max-width: 60vw;
      }

      .logo3-second {
        width: 70vw;
        max-width: 70vw;
      }

      .logo-small {
        width: 30vw;
      }

      .logo-footer-second {
        width: 24vw;
      }

      .video-choice,
      .download-button {
        width: 100%;
        max-width: 360px;
      }
    }
  </style>
</head>

<body>

  <!-- ░░░ 第 1 页 ░░░ -->
  <div id="page1" class="page active">

    <!-- 顶部：logofp.png，已替换 -->
    <img src="logofp.png" class="logo" alt="Logo Intro" />

    <div style="font-size:20px; margin-bottom:10px;">
      Please enter your password
    </div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- 第一页底部：logo1.png -->
    <img src="logo1.png" class="logo-small" alt="Logo Bottom" />
  </div>

  <!-- ░░░ 第 2 页 ░░░ -->
  <div id="page2" class="page">

    <!-- 顶部：logo1（第二页版本） -->
    <img src="logo1.png" class="logo1-small-second" alt="Logo1 Second" />

    <!-- 缩小 50% 后的 Logo3 -->
    <img src="logo3.png" class="logo3-second" alt="Logo3 Second" />

    <div class="section-title">Cappy the Acorn Crochet Pattern</div>

    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download PDF Pattern
    </a>

    <div class="section-title">Cappy the Acorn Video Tutorial</div>

    <div class="video-container">
      <iframe
        id="cappyPlayer"
        src="https://www.youtube.com/embed/NrT-XzwVBqE"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-buttons">
      <button class="video-choice" data-video="https://www.youtube.com/embed/NrT-XzwVBqE">
        Part 1: Nut
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/Nt1fLHxFxFk">
        Part 2: Cap
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/h4pKxE_wI0o">
        Part 3: Stem
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/MK3BJYTtreY">
        Part 4: Joining the Cap and Stem
      </button>
      <button class="video-choice" data-video="https://www.youtube.com/embed/FxDK50NTeIA">
        Part 5: Joining the Nut and Cap
      </button>
    </div>

    <a
      class="download-button"
      href="https://www.youtube.com/playlist?list=PL4emmv00y2eX2fsQef0tG8yCqG6rhXMTm"
      target="_blank">
      Watch Full Playlist on YouTube
    </a>

    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>

    <!-- ⭐ 第二页最底部：logo.png，比第一页 logo1 再小 20% ⭐ -->
    <img src="logo.png" class="logo-footer-second" alt="Footer Logo" />
  </div>

  <script>
    function checkPassword() {
      var pw = document.getElementById("password").value;
      if (pw === "cappy") {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }

    // 切换视频
    document.querySelectorAll(".video-choice").forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("cappyPlayer").src = btn.dataset.video;
      });
    });
  </script>

</body>
</html>
