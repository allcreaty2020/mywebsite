<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allcreaty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: #ffffff;
      overflow: hidden;
    }

    /* Header logo */
    .header {
      position: fixed;
      top: 16px;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      pointer-events: none; /* logo won't block clicks */
    }

    .header img {
      width: 120px;
      max-width: 34vw;
      height: auto;
      pointer-events: auto;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.12));
    }

    /* Footer contact */
    .footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      font-size: 14px;
      color: #222;
      text-shadow: 0 4px 10px rgba(0,0,0,0.10);
    }

    .footer a {
      color: #222;
      text-decoration: none;
      font-weight: 700;
      transition: 0.25s ease;
    }

    .footer a:hover {
      color: rgb(130, 65, 27);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    /* Split layout */
    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .side {
      flex: 1;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.25s ease;
      padding-top: 70px;  /* prevent overlap with logo */
      padding-bottom: 46px; /* prevent overlap with footer */
    }

    .side::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.08);
      transition: 0.25s ease;
    }

    .side:hover::after {
      background: rgba(0,0,0,0.22);
    }

    .side img {
      width: 80%;
      max-width: 520px;
      height: auto;
      z-index: 2;
      transition: transform 0.35s ease;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.15));
    }

    .side:hover img {
      transform: scale(1.05);
    }

    .label {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      z-index: 3;
      text-shadow: 0 4px 14px rgba(0,0,0,0.35);
      pointer-events: none;
    }

    /* Left side (Vision) */
    .vision {
      background-image: url("/background.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* Right side (Art) */
    .art {
      background-image: url("/background.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* Mobile: stack vertically */
    @media (max-width: 860px) {
      body { overflow: auto; }

      .header {
        position: fixed;
        top: 10px;
      }

      .header img {
        width: 104px;
      }

      .split-container {
        flex-direction: column;
        height: auto;
      }

      .side {
        height: 50vh;
        padding-top: 68px;
        padding-bottom: 52px;
      }

      .label {
        bottom: 78px;
        font-size: 20px;
      }

      .side img {
        width: 86%;
        max-width: 420px;
      }

      .footer {
        bottom: 12px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ Top Logo -->
  <div class="header">
    <img src="/logo.png" alt="Allcreaty Logo" />
  </div>

  <div class="split-container">

    <!-- LEFT: Vision -->
    <div class="side vision" onclick="window.location.href='/vision/'">
      <img src="/vision/assets/elite/Elite-1.png" alt="Allcreaty Vision - Elite" />
      <div class="label">VISION</div>
    </div>

    <!-- RIGHT: Art -->
    <div class="side art" onclick="window.location.href='/start/'">
      <img src="/logofp.png" alt="Allcreaty Art" />
      <div class="label">ART</div>
    </div>

  </div>

  <!-- ✅ Bottom Contact -->
  <div class="footer">
    Contact:&nbsp;<a href="mailto:Allcreaty2020@gmail.com">Allcreaty2020@gmail.com</a>
  </div>

</body>
</html>
