<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Video</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    /* 全站背景 + 居中布局 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      background-image: url("background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 960px;
      text-align: center;
      min-height: 100vh;
    }

    .page.active { display: flex; }

    /* 第一页顶部 logo */
    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* 小 logo 尺寸（第一页底部 & 第二页底部） */
    .logo-footer-second {
      width: 16vw;
      max-width: 96px;
      min-width: 56px;
      height: auto;
      margin-top: 24px;
    }

    /* 第二页Logo3（缩小 50%）+ ⭐ 上方留白 16vw ⭐ */
    .logo3-second {
      margin-top: 16vw;   /* ⭐ 新增留白：logo 高度的一半 ⭐ */
      width: 32vw;
      max-width: 260px;
      min-width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    /* 密码输入区 */
    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    /* 所有按钮（无边框） */
    button,
    .download-button,
    .video-choice {
      background-color: transparent;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover,
    .download-button:hover,
    .video-choice:hover {
      background-color: rgb(130, 65, 27);
      color: rgb(235, 228, 212);
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    /* 视频框 */
    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin-top: 8px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%;
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }

    /* 视频按钮排列 */
    .video-buttons {
      margin-top: 14px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* Part 按钮图标 */
    .video-choice::before {
      content: "▶";
      font-size: 14px;
      transition: transform 0.25s ease;
    }

    .video-choice:hover::before {
      transform: rotate(18deg) translateX(2px);
    }

    /* 当前选中视频按钮 */
    .video-choice.active {
      background-color: rgb(130, 65, 27);
      color: rgb(235, 228, 212);
    }

    /* Playlist 大按钮图标 */
    .download-button.playlist::before {
      content: "▶";
      font-size: 14px;
      transition: transform 0.25s ease;
    }

    .download-button.playlist:hover::before {
      transform: rotate(18deg) translateX(2px);
    }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      body {
        align-items: center;
        justify-content: center;
        background-attachment: scroll;
      }

      .page {
        padding: 16px 12px 24px;
      }

      .logo {
        width: 90vw;
      }

      .logo3-second {
        width: 70vw;
        margin-top: 22vw; /* 手机留白再多一点更美观 */
      }

      .logo-footer-second {
        width: 24vw;
      }

      .video-choice,
      .download-button {
        width: 100%;
        max-width: 360px;
      }
    }
  </style>
</head>

<body>

  <!-- ░░░ Page 1 ░░░ -->
  <div id="page1" class="page active">

    <img src="logofp.png" class="logo" alt="Logo Intro" />

    <div style="font-size:20px; margin-bottom:10px;">
      Please enter your password
    </div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <img src="logo.png" class="logo-footer-second" alt="Footer Logo Page 1" />
  </div>


  <!-- ░░░ Page 2 ░░░ -->
  <div id="page2" class="page">

    <!-- 第二页加留白后的 logo3 -->
    <img src="logo3.png" class="logo3-second" alt="Logo3 Second" />

    <div class="section-title">Cappy the Acorn Crochet Pattern</div>

    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download PDF Pattern
    </a>

    <div class="section-title">Cappy the Acorn Video Tutorial</div>

    <div class="video-container">
      <iframe
        id="cappyPlayer"
        src="https://www.youtube.com/embed/NrT-XzwVBqE"
        allowfullscreen></iframe>
    </div>

    <div class="video-buttons">
      <button class="video-choice active" data-video="https://www.youtube.com/embed/NrT-XzwVBqE">
        Part 1: Nut
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/Nt1fLHxFxFk">
        Part 2: Cap
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/h4pKxE_wI0o">
        Part 3: Stem
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/MK3BJYTtreY">
        Part 4: Joining the Cap and Stem
      </button>

      <button class="video-choice" data-video="https://www.youtube.com/embed/FxDK50NTeIA">
        Part 5: Joining the Nut and Cap
      </button>
    </div>

    <a
      class="download-button playlist"
      href="https://www.youtube.com/playlist?list=PL4emmv00y2eX2fsQef0tG8yCqG6rhXMTm"
      target="_blank"
      style="margin-top:12px;">
      Watch Full Playlist on YouTube
    </a>

    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>

    <img src="logo.png" class="logo-footer-second" alt="Footer Logo Page 2" />
  </div>


  <script>
    function checkPassword() {
      var pw = document.getElementById("password").value;
      if (pw === "cappy") {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }

    /* 切换视频 + 高亮按钮 */
    const videoButtons = document.querySelectorAll(".video-choice");
    const player = document.getElementById("cappyPlayer");

    videoButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        player.src = btn.dataset.video;

        videoButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>

</body>
</html>
