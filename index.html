<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Video</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* 纯白背景 */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    .page.active {
      display: flex;
    }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    .logo-small {
      width: 50vw;
      max-width: 300px;
      margin-top: 20px;
    }

    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    .download-button {
      display: inline-block;
      padding: 14px 24px;
      margin: 10px 0 20px 0;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin-top: 8px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .video-buttons {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .video-choice {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      font-size: 14px;
      cursor: pointer;
    }

    .video-choice:hover {
      background-color: #e5e5e5;
    }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    @media (min-width: 1024px) {
      .logo {
        max-width: 540px;
      }
    }
  </style>
</head>

<body>

  <!-- ░░░ PAGE 1 — Password Page ░░░ -->
  <div id="page1" class="page active">

    <!-- 顶部 Logo3 -->
    <img src="logo3.png" class="logo" alt="Logo 3">

    <!-- 文字提示 -->
    <div style="font-size: 20px; margin-bottom: 10px;">
      Please enter your password
    </div>

    <!-- 密码输入 -->
    <div class="password-box">
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- 底部 Logo（例如 Logo1） -->
    <img src="logo1.png" class="logo-small" alt="Logo Bottom">

  </div>


  <!-- ░░░ PAGE 2 — Pattern + Video Page ░░░ -->
  <div id="page2" class="page">

    <!-- 顶部 Logo2 -->
    <img src="logo2.png" class="logo" alt="Logo 2">

    <!-- Pattern 标题（去掉 Pdf） -->
    <div class="section-title">Cappy The Acorn Pattern</div>

    <!-- 下载按钮：下载 PDF -->
    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download your pattern
    </a>

    <!-- 视频标题 -->
    <div class="section-title">Cappy The Acorn Video</div>

    <!-- 主播放器：默认第一个视频 -->
    <div class="video-container">
      <iframe
        id="cappyPlayer"
        src="https://www.youtube.com/embed/NrT-XzwVBqE"
        allowfullscreen>
      </iframe>
    </div>

    <!-- 自定义 5 个视频按钮 -->
    <div class="video-buttons">
      <button class="video-choice"
              data-video="https://www.youtube.com/embed/NrT-XzwVBqE">
        Video 1
      </button>

      <button class="video-choice"
              data-video="https://www.youtube.com/embed/Nt1fLHxFxFk">
        Video 2
      </button>

      <button class="video-choice"
              data-video="https://www.youtube.com/embed/h4pKxE_wI0o">
        Video 3
      </button>

      <button class="video-choice"
              data-video="https://www.youtube.com/embed/MK3BJYTtreY">
        Video 4
      </button>

      <button class="video-choice"
              data-video="https://www.youtube.com/embed/FxDK50NTeIA">
        Video 5
      </button>
    </div>

    <!-- 联系邮箱 -->
    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>
  </div>


  <script>
    // 密码校验
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "cappy"; // 当前密码

      if (input === correctPassword) {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }

    // 视频切换：点击按钮，切换 iframe 的 src
    const videoButtons = document.querySelectorAll('.video-choice');
    const player = document.getElementById('cappyPlayer');

    videoButtons.forEach(button => {
      button.addEventListener('click', () => {
        const url = button.getAttribute('data-video');
        player.src = url;
      });
    });
  </script>

</body>
</html>
