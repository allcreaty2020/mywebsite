<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Video</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      /* ðŸ”¥ çŽ°åœ¨èƒŒæ™¯æ˜¯çº¯ç™½è‰² */
      background-color: #ffffff;

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    .page.active {
      display: flex;
    }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    .logo-small {
      width: 50vw;
      max-width: 300px;
      margin-top: 20px;
    }

    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    .download-button {
      display: inline-block;
      padding: 14px 24px;
      margin: 10px 0 20px 0;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin-top: 8px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }

    @media (min-width: 1024px) {
      .logo {
        max-width: 540px;
      }
    }
  </style>
</head>

<body>

  <!-- â–‘â–‘â–‘ PAGE 1 â€” Password Page â–‘â–‘â–‘ -->
  <div id="page1" class="page active">

    <!-- Logo3 -->
    <img src="logo3.png" class="logo" alt="Logo 3">

    <!-- Text under logo -->
    <div style="font-size: 20px; margin-bottom: 10px;">
      Please enter your password
    </div>

    <!-- Password input -->
    <div class="password-box">
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Bottom logo -->
    <img src="logo1.png" class="logo-small" alt="Logo Bottom">

  </div>


  <!-- â–‘â–‘â–‘ PAGE 2 â€” Pattern + Video Page â–‘â–‘â–‘ -->
  <div id="page2" class="page">

    <!-- Top Logo2 -->
    <img src="logo2.png" class="logo" alt="Logo 2">

    <!-- Pattern Title -->
    <div class="section-title">Cappy The Acorn Pattern</div>

    <!-- Download Button -->
    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download your pattern
    </a>

    <!-- Video Title -->
    <div class="section-title">Cappy The Acorn Video</div>

    <!-- YouTube Playlist -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/videoseries?list=PL4emmv00y2eX2fsQef0tG8yCqG6rhXMTm"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Contact Email -->
    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>
  </div>


  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "cappy";

      if (input === correctPassword) {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }
  </script>

</body>
</html>
