<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Video</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    .page.active {
      display: flex;
    }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* 第一页底部小 logo1（已缩小，并增加与密码的间距） */
    .logo-small {
      width: 20vw;
      max-width: 120px;
      min-width: 70px;
      height: auto;
      margin-top: 40px; /* 与输入密码区域拉大距离 */
    }

    /* 第二页顶部的 logo1 —— 在之前缩小基础上再缩小，并用 margin-bottom 制造一个等高间隔 */
    .logo1-small-second {
      width: 20vw;        /* 小一点的宽度 */
      max-width: 100px;
      min-width: 60px;
      height: auto;

      /* 这段空白大约等于 logo1 的高度，让 logo1 和 logo3 之间有“同等高度”的距离 */
      margin-bottom: 20vw;
    }

    /* 第二页的 logo3 —— 放大很多（比普通 logo 大得多） */
    .logo3-second {
      width: 80vw;
      max-width: 650px;
      min-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    .download-button {
      display: inline-block;
      padding: 14px 24px;
      margin: 10px 0 20px 0;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .download-button:hover {
      opacity: 0.9;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 16px 0 8px 0;
    }

    .video-container {
      position: relative;
      width: 90vw;
      max-width: 960px;
      margin-top: 8px;
    }

    .video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .video-buttons {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .video-choice {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .video-choice:hover {
      background-color: #555;
    }

    .contact-email {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
    }

    .contact-email a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    @media (min-width: 1024px) {
      .logo {
        max-width: 540px;
      }
    }
  </style>
</head>

<body>

  <!-- ░░░ 第一页：密码页面 ░░░ -->
  <div id="page1" class="page active">
    <!-- 顶部 Logo3 -->
    <img src="logo3.png" class="logo" alt="Logo 3" />

    <div style="font-size: 20px; margin-bottom: 10px;">
      Please enter your password
    </div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- 底部小 Logo1（更小、距离更大） -->
    <img src="logo1.png" class="logo-small" alt="Logo Bottom" />
  </div>

  <!-- ░░░ 第二页：Pattern + 视频 ░░░ -->
  <div id="page2" class="page">

    <!-- 顶部小 Logo1（再缩小 50%） -->
    <img src="logo1.png" class="logo1-small-second" alt="Logo1 Second Page" />

    <!-- 下方放大的 Logo3 -->
    <img src="logo3.png" class="logo3-second" alt="Logo3 Second Page" />

    <div class="section-title">Cappy the Acorn Crochet Pattern</div>

    <a class="download-button" href="Cappy%20The%20Acorn%2011.9.pdf" download>
      Download PDF Pattern
    </a>

    <div class="section-title">Cappy The Acorn Video</div>

    <div class="video-container">
      <iframe
        id="cappyPlayer"
        src="https://www.youtube.com/embed/NrT-XzwVBqE"
        allowfullscreen
      ></iframe>
    </div>

    <div class="video-buttons">
      <button class="video-choice"
        data-video="https://www.youtube.com/embed/NrT-XzwVBqE">
        Part 1: Nut
      </button>

      <button class="video-choice"
        data-video="https://www.youtube.com/embed/Nt1fLHxFxFk">
        Part 2: Cap
      </button>

      <button class="video-choice"
        data-video="https://www.youtube.com/embed/h4pKxE_wI0o">
        Part 3: Stem
      </button>

      <button class="video-choice"
        data-video="https://www.youtube.com/embed/MK3BJYTtreY">
        Part 4: Joining the Cap and Stem
      </button>

      <button class="video-choice"
        data-video="https://www.youtube.com/embed/FxDK50NTeIA">
        Part 5: Joining the Nut and Cap
      </button>
    </div>

    <!-- 跳转到完整播放列表 -->
    <a
      class="download-button"
      href="https://www.youtube.com/playlist?list=PL4emmv00y2eX2fsQef0tG8yCqG6rhXMTm"
      target="_blank"
    >
      Watch Full Playlist on YouTube
    </a>

    <div class="contact-email">
      Contact: <a href="mailto:Allcreatyart@gmail.com">Allcreatyart@gmail.com</a>
    </div>
  </div>

  <script>
    // 密码检查
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "cappy";

      if (input === correctPassword) {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }

    // 切换视频
    const videoButtons = document.querySelectorAll(".video-choice");
    const player = document.getElementById("cappyPlayer");

    videoButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const url = button.getAttribute("data-video");
        player.src = url;
      });
    });
  </script>

</body>
</html>
