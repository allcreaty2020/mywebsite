<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f5f5f5;
      margin: 0;
    }

    /* 首页 Logo1 */
    #login img.logo {
      width: 50%;         /* 自适应屏幕宽度 */
      max-width: 400px;   /* 最大宽度 */
      height: auto;
      margin-bottom: 30px;
    }

    /* 视频页 Logo2 */
    #content img.logo {
      width: 40%;         /* 自适应屏幕宽度 */
      max-width: 350px;   /* 最大宽度 */
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #login {
      margin-top: 20px;
    }

    #content {
      display: none;
      margin-top: 20px;
    }

    input[type="password"], button {
      padding: 12px;
      margin: 5px;
      font-size: 16px;
      max-width: 300px;
      width: 80%;
    }

    iframe {
      width: 80%;
      max-width: 900px;
      height: 506px; /* 16:9比例 */
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* 自适应屏幕缩小 */
    @media (max-width: 768px) {
      #login img.logo {
        width: 70%;
      }
      #content img.logo {
        width: 60%;
      }
      iframe {
        width: 95%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Page 1: Logo1 + Password -->
  <div id="login">
    <img src="logo1.png" alt="Logo1" class="logo">
    <br>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Page 2: Logo2 + Video -->
  <div id="content">
    <img src="logo2.png" alt="Logo2" class="logo">
    <iframe src="https://www.youtube.com/embed/mw-LF6qYdzs" allowfullscreen></iframe>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("password").value;
      var correctPassword = "12345678"; // 密码
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";   // 隐藏首页
        document.getElementById("content").style.display = "block"; // 显示视频页
      } else {
        alert("Wrong password, please try again!");
      }
    }
  </script>
</body>
</html>
