<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allcreaty – Start</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("/background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 960px;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 70vw;
      max-width: 480px;
      min-width: 200px;
      height: auto;
      margin-bottom: 24px;
    }

    /* bottom logo – 20% smaller */
    .logo-footer-second {
      width: 12.8vw;
      max-width: 77px;
      min-width: 45px;
      height: auto;
      margin-top: 24px;
      margin-bottom: 18px;
    }

    .password-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="password"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    button {
      background-color: transparent;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      background-color: rgb(130, 65, 27);
      color: rgb(235, 228, 212);
    }

    /* Social icons row */
    .social-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      justify-content: center;
      align-items: center;
    }

    .social-icon {
      width: 34px;
      height: 34px;
      transition: transform 0.25s ease, opacity 0.25s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      transform: scale(1.18);
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      body { background-attachment: scroll; }
      .page { padding: 16px 12px 24px; }
      .logo { width: 90vw; }
      .logo-footer-second { width: 19.2vw; }
      .social-icon { width: 32px; height: 32px; }
    }
  </style>
</head>

<body>

  <div class="page">

    <img src="/logofp.png" class="logo" alt="Allcreaty Intro Logo" />

    <div style="font-size:20px; margin-bottom:10px;">
      Please enter your password
    </div>

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <img src="/logo.png" class="logo-footer-second" alt="Allcreaty Footer Logo" />

    <div class="social-row">
      <a href="https://www.instagram.com/allcreaty?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr" target="_blank">
        <img src="/instagram.svg" class="social-icon" alt="Instagram" />
      </a>
      <a href="https://www.facebook.com/profile.php?id=61584106500477&mibextid=wwXIfr&mibextid=wwXIfr" target="_blank">
        <img src="/facebook.svg" class="social-icon" alt="Facebook" />
      </a>
      <a href="https://youtube.com/@allcreaty?si=KsPYKnMkA7Jo4Val" target="_blank">
        <img src="/youtube.svg" class="social-icon" alt="YouTube" />
      </a>
      <a href="https://allcreaty.etsy.com" target="_blank">
        <img src="/etsy.svg" class="social-icon" alt="Etsy" />
      </a>
    </div>

  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById("password").value;

      if (pw === "cappy") {
        window.location.href = "/Art/cappy_the_acorn/";
      } else if (pw === "cappycn") {
        window.location.href = "/Art/cappy_the_acorn/cn/";
      } else {
        alert("Password is incorrect. Please try again.");
      }
    }
  </script>

</body>
</html>
